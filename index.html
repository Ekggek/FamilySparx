<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FamilySparx – Sparking Conversations</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>FamilySparx</h1>
        <p class="tagline">Sparking Conversations, One Question at a Time!</p>

        <label for="category">Choose a category:</label>
        <select id="category">
            <option value="fun">Fun</option>
            <option value="self_reflection">Self-Reflection</option>
            <option value="big_questions">Big Questions</option>
            <option value="life_skills">Life Skills</option>
            <option value="daily_reflections">Daily Reflections</option>
            <option value="creativity">Creativity & Fun</option>
            <option value="surprise">Surprise Me!</option>
        </select>

        <div id="question-box">
            <p id="question">Select a category and click the button!</p>
        </div>

        <!-- New Question Button (Larger and directly below the question) -->
        <button class="main-btn" onclick="showRandomQuestion()">🔄 New Question</button>

        <!-- Save/View/Clear Buttons (Smaller, below the main button) -->
        <div class="button-group">
            <button class="action-btn" onclick="saveFavoriteQuestion()">⭐ Save</button>
            <button class="action-btn" onclick="viewFavorites()">📜 View Favorites</button>
            <button class="action-btn" onclick="clearFavorites()">🗑 Clear Favorites</button>
        </div>

        <div id="favorites-box" style="display: none;">
            <h2>Saved Questions</h2>
            <ul id="favorites-list"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
